        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
    
            body {
                background-color: #85C1E9;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }
    
            .container {
                display: flex;
                flex-direction: column;
                align-items: center;
                max-width: 100%;
                padding: 20px;
                text-align: center;
            }
    
            .card {
                width: 100%;
                max-width: 600px;
                background-color: #ffffff;
                box-shadow: 0px 1px 3px 0px rgba(0, 0, 0, 0.15);
                border-radius: 8px;
                padding: 20px;
                margin-bottom: 20px;
            }
    
            .card img {
                width: 120px;
                height: 120px;
                background-color: #868d9b;
                background: url("https://source.unsplash.com/7Sz71zuuW4k");
                background-repeat: no-repeat;
                background-size: fill;
                background-position: center;
                border: 2px solid #ffffff;
                border-radius: 120px;
                margin-bottom: 20px;
            }
    
            .card .name {
                font-size: 24px;
                font-weight: bold;
                color: #33363b;
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
                margin-bottom: 10px;
                animation: nameEffect 2s infinite;
            }
    
            @keyframes nameEffect {
                0% { transform: rotateY(0deg); }
                50% { transform: rotateY(180deg); }
                100% { transform: rotateY(360deg); }
            }
    
            .card p {
                font-size: 14px;
                color: #868d9b;
                margin-bottom: 10px;
            }
    
            .social-icons {
                display: flex;
                justify-content: center;
                margin-bottom: 20px;
            }
    
            .social-icons a {
                margin: 0 5px;
                color: #868d9b;
                transition: color 0.3s ease-in-out;
            }
            .cursor {
            width: 20px;
            height: 20px;
            position: absolute;
            background-color: #ff8000;
            border-radius: 50%;
            animation: cursorAnimation 1s infinite;
            pointer-events: none;
        }
        @keyframes cursorAnimation {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }
            .social-icons a:hover {
                color: #ff8000;
            }
    
            .btn {
                padding: 12px 16px;
                width: 100%;
                border: none;
                outline: none;
                border-radius: 4px;
                background-color: #24c5a1;
                color: #ffffff;
                cursor: pointer;
                text-align: center;
                font-size: 14px;
                font-weight: 600;
                text-transform: uppercase;
                transition: background-color 0.3s ease-in-out;
            }
    
            .btn:hover {
                background-color: #ff8000;
            }
        </style>
    </head>
